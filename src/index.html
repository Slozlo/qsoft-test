<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <div class="header__container container">
            <div class="header__logo">
              <img src="./assets/images/logo.svg" alt="" />
            </div>
            <div class="header__search">
              <span>
                <img src="./assets/images/Ellipse.svg" alt="" />
              </span>
              <input type="text" placeholder="Найти..." />
            </div>
            <div class="header__user user">
              <div class="user__name">Константин</div>
              <div class="user__avatar">
                <img src="./assets/images/avatar.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="header-mobile">
          <div class="header-mobile__top">
            <div class="header-mobile__logo">logo</div>
            <div class="header-mobile__avatar">
              <img src="./assets/images/mobile-avatar.svg" alt="" />
            </div>
          </div>
          <div class="header-mobile__search">
            <span>
              <img src="./assets/images/Ellipse.svg" alt="" />
            </span>
            <input type="text" placeholder="Найти..." />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container container">
          <div class="main__title">
            <h1>Наши партнёры</h1>
          </div>
          <div class="main__content partners">
            <div class="partners__item">
              <img src="./assets/images/partners/henk.png" alt="" />
            </div>
            <div class="partners__item">
              <img src="./assets/images/partners/JD.png" alt="" />
            </div>
            <div class="partners__item">
              <img src="./assets/images/partners/mc.png" alt="" />
            </div>
            <div class="partners__item">
              <img src="./assets/images/partners/ikea.png" alt="" />
            </div>
            <div class="partners__item">
              <img src="./assets/images/partners/reebok.png" alt="" />
            </div>
            <div class="partners__item">
              <img src="./assets/images/partners/nike.png" alt="" />
            </div>
            <div class="partners__item">
              <img src="./assets/images/partners/cat.png" alt="" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
